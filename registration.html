<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Prime Scholars Learning Arena</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --dark: #0a0f1d; 
            --gold: #D4AF37; 
            --white: #ffffff; 
            --gray: #f4f4f4; 
            --text-dark: #333;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: var(--gray); 
            margin: 0; 
            padding: 0; 
            color: var(--text-dark);
        }

        /* Navigation Bar */
        nav { 
            background-color: var(--dark); 
            padding: 15px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 3px solid var(--gold); 
        }
        .logo { color: var(--gold); font-size: 1.2rem; font-weight: bold; text-decoration: none; }
        .nav-links { display: flex; align-items: center; }
        .nav-links a { 
            color: white; 
            text-decoration: none; 
            margin-left: 15px; 
            font-size: 0.9rem; 
            font-weight: 500;
            transition: 0.3s;
        }
        .nav-links a:hover { color: var(--gold); }

        /* Header */
        .header { 
            background: var(--dark); 
            color: var(--gold); 
            padding: 50px 20px 80px 20px; 
            text-align: center; 
        }
        .header h1 { margin: 0; font-size: 2.2rem; letter-spacing: 1px; text-transform: uppercase; }
        .header p { margin: 10px 0 0; opacity: 0.8; font-weight: 300; font-size: 1.1rem; }

        .container { 
            max-width: 750px; 
            margin: -50px auto 60px; /* Floating effect over header */
            background: var(--white); 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 15px 35px rgba(0,0,0,0.15); 
        }

        h2 { 
            color: var(--dark); 
            border-left: 5px solid var(--gold); 
            padding-left: 15px; 
            margin-top: 35px; 
            font-size: 1.2rem; 
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 600; margin-bottom: 8px; color: var(--dark); font-size: 0.95rem; }
        
        input, select, textarea { 
            width: 100%; 
            padding: 12px 15px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: var(--gold);
            outline: none;
            background-color: #fffdf5;
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.2);
        }

        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        
        .btn-submit { 
            background: var(--dark); 
            color: var(--gold); 
            padding: 18px; 
            border: 2px solid var(--gold); 
            font-weight: bold; 
            width: 100%; 
            cursor: pointer; 
            transition: 0.3s; 
            font-size: 1.1rem; 
            margin-top: 30px; 
            border-radius: 6px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .btn-submit:hover { 
            background: var(--gold); 
            color: var(--dark); 
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
        }

        footer {
            background: var(--dark);
            color: var(--white);
            text-align: center;
            padding: 30px;
            margin-top: 40px;
        }

        @media (max-width: 600px) { 
            .grid { grid-template-columns: 1fr; }
            .container { margin: -30px 15px 40px 15px; padding: 25px; }
            .header h1 { font-size: 1.6rem; }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">PRIME SCHOLARS</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="pricing.html">Pricing</a>
            <a href="gallery.html">Gallery</a>
            <a href="practice.html" style="color: var(--gold);">Practice Arena</a>
        </div>
    </nav>

    <div class="header">
        <h1>Student Registration</h1>
        <p>Start your journey toward academic excellence</p>
    </div>

    <div class="container">
        <form action="https://formspree.io/f/xkovpyvk" method="POST">
            
            <input type="hidden" name="_next" value="thanks.html">
            <input type="hidden" name="_subject" value="New Student Enrollment: Prime Scholars">

            <h2><i class="fas fa-user-graduate"></i> Student Information</h2>
            
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" name="Student_Name" placeholder="Enter student's full name" required>
            </div>

            <div class="grid">
                <div class="form-group">
                    <label>Age</label>
                    <input type="number" name="Age" min="3" max="100" required>
                </div>
                <div class="form-group">
                    <label>Gender</label>
                    <select name="Gender" required>
                        <option value="" disabled selected>Select Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
            </div>

            <div class="grid">
                <div class="form-group">
                    <label>Current Class/Level</label>
                    <select name="Class_Level" required>
                        <option value="" disabled selected>Select Level</option>
                        <option value="Preschool">Preschool</option>
                        <option value="Lower Primary">Lower Primary</option>
                        <option value="Upper Primary">Upper Primary</option>
                        <option value="JHS">JHS</option>
                        <option value="SHS">SHS</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Disability / Medical Info</label>
                    <input type="text" name="Medical_Info" placeholder="None (or specify if any)">
                </div>
            </div>

            <div class="form-group">
                <label>Purpose of Registration</label>
                <textarea name="Academic_Goals" rows="3" placeholder="What subjects or areas do you want to improve?"></textarea>
            </div>

            <h2><i class="fas fa-users"></i> Parental / Guardian Details</h2>
            
            <div class="grid">
                <div class="form-group">
                    <label>Mother's Name</label>
                    <input type="text" name="Mother_Name">
                </div>
                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="tel" name="Mother_Phone" placeholder="024 XXX XXXX">
                </div>
            </div>
            
            <div class="grid">
                <div class="form-group">
                    <label>Father's Name</label>
                    <input type="text" name="Father_Name">
                </div>
                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="tel" name="Father_Phone" placeholder="050 XXX XXXX">
                </div>
            </div>

            <button type="submit" class="btn-submit">Submit Registration</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2026 Prime Scholars Learning Arena | Accra, Ghana</p>
    </footer>

</body>
</html>
