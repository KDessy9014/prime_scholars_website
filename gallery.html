<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Prime Scholars Learning Arena</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --dark: #0a0f1d;
            --gold: #D4AF37;
            --white: #ffffff;
            --gray: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-color: var(--dark); /* Dark theme consistency */
            color: var(--white);
        }

        /* Navigation */
        nav {
            background-color: var(--dark);
            padding: 1rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--gold);
        }

        .logo { color: var(--gold); font-size: 1.5rem; font-weight: bold; text-decoration: none; }
        .nav-links a { color: white; text-decoration: none; margin-left: 20px; font-weight: bold; font-size: 0.9rem; }
        .nav-links a:hover { color: var(--gold); }

        header {
            background: linear-gradient(rgba(10, 15, 29, 0.8), rgba(10, 15, 29, 0.8)), url('https://images.unsplash.com/photo-1524178232363-1fb2b075b655?auto=format&fit=crop&q=80');
            background-size: cover;
            background-position: center;
            color: var(--gold);
            text-align: center;
            padding: 80px 20px;
        }

        .container { padding: 40px 5%; max-width: 1200px; margin: auto; }

        h2 { 
            text-align: center; 
            color: var(--gold); 
            margin-bottom: 40px; 
            text-transform: uppercase; 
            letter-spacing: 2px;
        }

        /* Image Grid */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 60px;
        }

        .gallery-item {
            border: 2px solid var(--gold);
            border-radius: 12px;
            overflow: hidden;
            height: 300px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            background: var(--gray);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.5s ease;
        }

        .gallery-item:hover img { transform: scale(1.1); filter: brightness(1.2); }

        /* Video Section */
        .video-wrapper {
            max-width: 900px;
            margin: auto;
            border: 3px solid var(--gold);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }

        video { width: 100%; display: block; background: #000; }

        /* Footer */
        footer { 
            background: #050810; 
            color: var(--white); 
            text-align: center; 
            padding: 40px 20px; 
            margin-top: 80px; 
            border-top: 1px solid var(--gold);
        }
        
        .social-links { margin-bottom: 20px; }
        .social-links a { 
            color: var(--gold); 
            font-size: 1.5rem; 
            margin: 0 15px; 
            text-decoration: none; 
            transition: 0.3s;
        }
        .social-links a:hover { color: white; transform: translateY(-3px); }

    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">PRIME SCHOLARS</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="pricing.html">Pricing</a>
            <a href="registration.html">Enroll</a>
            <a href="practice.html">Practice Arena</a>
        </div>
    </nav>

    <header>
        <h1>Our Learning Environment</h1>
        <p>Witness the journey of academic excellence</p>
    </header>

    <div class="container">
        
        <h2><i class="fas fa-camera-retro"></i> Photo Gallery</h2>
        <div class="gallery-grid">
            <div class="gallery-item"><img src="photo1.jpg" alt="Interactive Classroom"></div>
            <div class="gallery-item"><img src="photo2.jpg" alt="Mathematics Competition"></div>
            <div class="gallery-item"><img src="photo3.jpg" alt="Students in Arena"></div>
            <div class="gallery-item"><img src="photo4.jpg" alt="Award Ceremony"></div>
            <div class="gallery-item"><img src="photo5.jpg" alt="Group Study"></div>
            <div class="gallery-item"><img src="photo6.jpg" alt="Computer Lab"></div>
        </div>

        <h2><i class="fas fa-play-circle"></i> Video Tour</h2>
        <div class="video-wrapper">
            <video controls poster="video-thumbnail.jpg">
                <source src="arena-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

    </div>

    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/233209851942"><i class="fab fa-whatsapp"></i></a>
        </div>
        <p>&copy; 2026 Prime Scholars Learning Arena</p>
        <p style="font-size: 0.8rem; opacity: 0.6;">Empowering the next generation of African Scholars.</p>
    </footer>

</body>
</html>
