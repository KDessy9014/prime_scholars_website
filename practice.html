<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Arena | Prime Scholars</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --dark: #0a0f1d; --gold: #D4AF37; --white: #ffffff; --error: #ff4d4d; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: var(--dark); color: var(--white); overflow-x: hidden; }
        
        /* Nav Bar */
        nav { 
            background-color: var(--dark); 
            padding: 15px 5%; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            border-bottom: 3px solid var(--gold); 
        }
        .logo { color: var(--gold); font-size: 1.2rem; font-weight: bold; text-decoration: none; }
        .nav-links { display: flex; align-items: center; }
        .nav-links a, .nav-links button { 
            color: white; 
            text-decoration: none; 
            margin-left: 15px; 
            font-size: 0.9rem; 
            background: none; 
            border: none; 
            cursor: pointer; 
            font-family: inherit;
        }
        #logout-btn { color: var(--error); display: none; font-weight: bold; }

        /* Payment Wall */
        #payment-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(10, 15, 29, 0.98); display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .payment-card { background: #1c243d; padding: 40px; border-radius: 15px; border: 2px solid var(--gold); text-align: center; max-width: 450px; width: 90%; box-shadow: 0 0 30px rgba(212, 175, 55, 0.15); }
        .momo-badge { background: #ffcc00; color: #000; padding: 5px 15px; border-radius: 20px; font-weight: bold; display: inline-block; margin-bottom: 15px; font-size: 0.85rem; }
        .price-tag { font-size: 2rem; color: var(--gold); margin: 10px 0; }
        
        input[type="text"] { width: 100%; box-sizing: border-box; padding: 14px; margin: 20px 0 10px 0; border: 1px solid var(--gold); background: rgba(255,255,255,0.05); color: white; text-align: center; border-radius: 5px; font-size: 1.1rem; outline: none; }
        .btn-unlock { background: var(--gold); color: var(--dark); width: 100%; padding: 14px; border: none; font-weight: bold; cursor: pointer; border-radius: 5px; text-transform: uppercase; }
        .whatsapp-link { display: block; margin-top: 20px; color: #25d366; text-decoration: none; font-size: 0.9rem; }

        /* Game Section */
        #game-arena { display: none; padding: 20px; text-align: center; }
        .iframe-container { position: relative; width: 100%; max-width: 1100px; height: 80vh; margin: 20px auto; border: 4px solid var(--gold); border-radius: 10px; background: #000; overflow: hidden; }
        iframe { width: 100%; height: 100%; border: none; }
        #msg { margin-top: 10px; font-size: 0.9rem; min-height: 1.2rem; }
        
        /* Admin Box */
        #admin-display { display: none; margin-top: 15px; padding: 10px; border: 1px dashed var(--gold); background: rgba(212, 175, 55, 0.1); color: var(--gold); font-family: monospace; }
    </style>
</head>
<body>

    <nav>
        <a href="index.html" class="logo">PRIME SCHOLARS</a>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="contact.html">Support</a>
            <button id="logout-btn" onclick="logout()">Logout</button>
        </div>
    </nav>

    <div id="payment-overlay">
        <div class="payment-card">
            <div class="momo-badge"><i class="fas fa-mobile-alt"></i> MTN MoMo / Telecel Cash</div>
            <h2>Monthly Access</h2>
            <p style="color: #aaa; font-size: 0.9rem;">Enter the subscription code for <strong id="current-month-name"></strong>.</p>
            <div class="price-tag">â‚µ 20.00 <span style="font-size: 1rem; color: #fff;">/ month</span></div>
            <p><strong>Pay to: 0540550512</strong></p>
            <input type="text" id="userInput" placeholder="Enter Access Code" autocomplete="off">
            <button class="btn-unlock" onclick="validateAccess()">Unlock Arena</button>
            <p id="msg"></p>
            <div id="admin-display"></div>
            <a href="https://wa.me/233209851942?text=I%20have%20paid%20for%20the%20Math%20Game" target="_blank" class="whatsapp-link">
                <i class="fab fa-whatsapp"></i> Chat for Access Code
            </a>
        </div>
    </div>

    <div id="game-arena">
        <h1 id="arena-title" style="color: var(--gold); margin-bottom: 5px;">Mathematics Practice Arena</h1>
        <div class="iframe-container">
            <iframe src="https://psla-math-game.onrender.com/" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // --- CONFIGURATION ---
        const MASTER_PASS = "BOSS2026"; 
        const SECRET_SALT = "PRIME_GOLD_99"; 

        const months = ["JANUARY", "FEBRUARY", "MARCH", "APRIL", "MAY", "JUNE", "JULY", "AUGUST", "SEPTEMBER", "OCTOBER", "NOVEMBER", "DECEMBER"];
        const d = new Date();
        const curM = months[d.getMonth()];
        const curY = d.getFullYear();
        
        document.getElementById('current-month-name').innerText = curM + " " + curY;

        function getCode(m, y, s) {
            let h = 0, str = m + y + s;
            for (let i = 0; i < str.length; i++) h = ((h << 5) - h) + str.charCodeAt(i), h |= 0;
            return "PS-" + Math.abs(h).toString(36).toUpperCase().substring(0, 6);
        }

        const VALID_CODE = getCode(curM, curY, SECRET_SALT);
        const STORAGE_ID = "ps_session_" + curM + "_" + curY;

        window.onload = function() {
            if (localStorage.getItem(STORAGE_ID) === "unlocked") showArena();
        };

        function validateAccess() {
            const input = document.getElementById('userInput');
            const val = input.value.toUpperCase().trim();
            const msg = document.getElementById('msg');
            const admin = document.getElementById('admin-display');

            if (val === MASTER_PASS) {
                admin.style.display = "block";
                admin.innerHTML = "ADMIN MODE<br>This month's code: <strong>" + VALID_CODE + "</strong>";
                input.value = "";
                return;
            }

            if (val === VALID_CODE) {
                localStorage.setItem(STORAGE_ID, "unlocked");
                showArena();
            } else {
                msg.style.color = "var(--error)";
                msg.innerText = "Incorrect code. Please pay for " + curM + ".";
                input.style.borderColor = "var(--error)";
            }
        }

        function showArena() {
            document.getElementById('payment-overlay').style.display = 'none';
            document.getElementById('game-arena').style.display = 'block';
            document.getElementById('logout-btn').style.display = 'inline-block';
        }

        function logout() {
            localStorage.removeItem(STORAGE_ID);
            location.reload();
        }

        document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') validateAccess(); });
    </script>
</body>
</html>
